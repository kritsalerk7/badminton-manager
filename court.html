<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการคอร์ทแบดมินตัน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/court.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-primary text-white p-3" style="width: 20%; min-height: 100vh;">
    <h5 class="text-white">เมนู</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link text-white" data-target="court-section">จัดการคอร์ท</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white" data-target="members-section">จัดการสมาชิก</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white" data-target="cost-section">ค่าใช้จ่าย</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white" data-target="stats-section">สถิติ</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="p-4" style="width: 80%;">
    <div id="court-section" class="section-block">
      <h3>จัดการคอร์ทและผู้เล่น</h3>
      <div class="mb-3">
        <label>เลือกวันที่:</label>
        <input type="date" id="court-date" class="form-control w-auto d-inline-block">
        <button id="add-guest-btn" class="btn btn-sm btn-secondary">เพิ่มชื่ออิสระ</button>
      </div>
      <div id="player-list" class="mb-3">
        <h5>ผู้เล่นที่ลงชื่อมา</h5>
        <ul id="signed-players" class="list-group"></ul>
      </div>
      <div class="mb-3">
        <button id="randomize-btn" class="btn btn-primary">สุ่มผู้เล่นลงคอร์ท</button>
        <button id="save-game-btn" class="btn btn-success">บันทึกเกม</button>
      </div>
      <div id="court-container">
        <!-- แสดงคอร์ทที่สุ่มแล้ว -->
      </div>
    </div>

    <div id="members-section" class="section-block d-none">
      <p>ลิงก์ไปหน้า system สมาชิก</p>
    </div>

    <div id="cost-section" class="section-block d-none">
      <p>ระบบคำนวณค่าใช้จ่าย</p>
    </div>

    <div id="stats-section" class="section-block d-none">
      <p>ระบบสถิติย้อนหลัง</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
