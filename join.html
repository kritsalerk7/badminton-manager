<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าร่วมก๊วน - Badminton Manage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h5 mb-3">เข้าร่วมก๊วน</h1>
          <div class="mb-3">
            <label class="form-label">Group ID</label>
            <input id="gid" class="form-control" placeholder="เช่น abc123">
          </div>
          <div class="mb-3">
            <label class="form-label">รหัสเชิญ (Invite Code)</label>
            <input id="code" class="form-control" placeholder="โค้ดที่เจ้าของก๊วนส่งให้">
          </div>
          <div class="d-grid gap-2">
            <button id="btnJoin" class="btn btn-primary">เข้าร่วม</button>
            <a href="groups.html" class="btn btn-light border">กลับไปหน้าจัดการก๊วน</a>
          </div>
          <div id="msg" class="mt-3 small text-muted"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/firebase_config.js"></script>
<script type="module">
  import { requireAuth } from "./assets/js/auth_guard.js";
  import * as GS from "./assets/js/group_state.js?v=20250812";
  requireAuth('login.html');

  const $ = (id)=>document.getElementById(id);
  const usp = new URLSearchParams(location.search);
  $('gid').value = usp.get('gid') || '';
  $('code').value = usp.get('code') || '';

  document.getElementById('btnJoin').addEventListener('click', async ()=>{
    const gid = $('gid').value.trim();
    const code = $('code').value.trim();
    if (!gid || !code) return alert('กรุณากรอก Group ID และ Invite Code');
    try {
      $('msg').textContent = 'กำลังเข้าร่วม...';
      await GS.joinGroup(gid, code);
      GS.setCurrentGroupId(gid);
      $('msg').textContent = 'เข้าร่วมสำเร็จ! กำลังกลับไปหน้าก๊วน...';
      setTimeout(()=> location.href='groups.html', 600);
    } catch(e) {
      alert(e.message || e);
      $('msg').textContent = '';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- BOOTSTRAP_MODAL_SAFETY_START -->
        <script>
        document.addEventListener('DOMContentLoaded', function(){
          try {
            var modals = Array.from(document.querySelectorAll('.modal[id]'));
            var triggers = Array.from(document.querySelectorAll('[data-bs-toggle="modal"]:not([data-bs-target])'));
            if (modals.length === 1 && triggers.length > 0) {
              var id = '#' + modals[0].id;
              triggers.forEach(function(t){ t.setAttribute('data-bs-target', id); });
            }
          } catch (e) { console.warn('[modal-safety]', e); }
        });
        </script>
        <!-- BOOTSTRAP_MODAL_SAFETY_END -->
        
</body>
</html>
