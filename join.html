<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Join Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{background:#0f172a;color:#e2e8f0}
    .card{background:#111827;border:1px solid #1f2937}
    .form-control{background:#0b1220;color:#e5e7eb;border-color:#334155}
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="mb-3">เข้าร่วมก๊วน</h5>
        <div class="mb-3">
          <label class="form-label">Group ID</label>
          <input id="gid" class="form-control" placeholder="เช่น gabc123"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Invite Code</label>
          <input id="code" class="form-control" placeholder="เช่น 7KQ9ZP"/>
        </div>
        <button id="doJoin" class="btn btn-primary">เข้าร่วม</button>
        <div id="msg" class="mt-3 small"></div>
      </div>
    </div>
  </div>
</div>
<script type="module">
  import { waitForAuthReady, joinByCode } from "./assets/js/group_state.js";
  const $ = (s,root=document)=>root.querySelector(s);

  function getParam(name){
    const url = new URL(location.href);
    return url.searchParams.get(name) || "";
  }

  // Prefill from URL
  $("#gid").value = getParam("gid");
  $("#code").value = getParam("code");

  function show(msg){ $("#msg").textContent = msg; }

  $("#doJoin").addEventListener("click", async ()=>{
    const gid = $("#gid").value.trim();
    const code = $("#code").value.trim();
    if(!gid || !code) return show("กรุณากรอกข้อมูลให้ครบ");
    try{
      await waitForAuthReady();
      await joinByCode(gid, code);
      show("เข้าร่วมสำเร็จ — สามารถปิดหน้านี้แล้วกลับไปที่ Groups ได้");
    }catch(e){
      console.error(e);
      show("เข้าร่วมไม่สำเร็จ — ตรวจสอบ Group ID/Invite Code หรือลองใหม่");
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
